# Brand Configuration for LLM Evaluation Pipeline
# Each brand has its own section with:
# - competitors: Known competitor brands to detect
# - own_products: Brand's own product/model names (excluded from competitor detection)
# - industry: Used to apply industry-specific filters

# Global settings (apply to all brands)
global:
  # Social media / non-authoritative sources (excluded from citations)
  non_source_domains:
    - facebook.com
    - youtube.com
    - twitter.com
    - x.com
    - instagram.com
    - tiktok.com
    - reddit.com
    - linkedin.com
    - pinterest.com
    - whatsapp.com
    - telegram.org

  # Generic terms to ignore in brand detection
  generic_ignore:
    - app
    - web
    - online
    - live
    - pro
    - plus
    - premium
    - shop
    - tips
    - pros
    - cons
    - summary
    - conclusion

